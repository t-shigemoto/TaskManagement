<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4a5568">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- iOS向けアイコン -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>📋 タスク管理アプリ</h1>
                <div id="authSection" class="auth-section">
                    <button id="loginBtn" class="btn btn-auth" style="display: none;">
                        <span class="google-icon">G</span> ログイン
                    </button>
                    <div id="userInfo" class="user-info" style="display: none;">
                        <img id="userAvatar" class="user-avatar" src="" alt="">
                        <span id="userName" class="user-name"></span>
                        <button id="logoutBtn" class="btn btn-auth-small">ログアウト</button>
                    </div>
                </div>
            </div>
            <nav>
                <button id="showListBtn" class="nav-btn active">一覧表示</button>
                <button id="showCalendarBtn" class="nav-btn">カレンダー表示</button>
            </nav>
        </header>

        <!-- 設定未完了メッセージ -->
        <div id="configWarning" class="config-warning" style="display: none;">
            <h3>⚠️ Firebase設定が必要です</h3>
            <p>firebase-config.js にFirebaseの設定値を入力してください。</p>
            <p>設定が完了するまでは、ローカルストレージモードで動作します（デバイス間同期なし）。</p>
        </div>

        <!-- 一覧画面 -->
        <section id="listView" class="view">
            <!-- 検索・フィルター -->
            <div class="filter-section">
                <div class="filter-header" id="filterToggle">
                    <h3>🔍 検索・フィルター</h3>
                    <span class="filter-toggle-icon">▼</span>
                </div>
                <div class="filter-controls" id="filterControls">
                    <div class="filter-group">
                        <label for="filterDeadlineFrom">期限（開始）</label>
                        <input type="date" id="filterDeadlineFrom">
                    </div>
                    <div class="filter-group">
                        <label for="filterDeadlineTo">期限（終了）</label>
                        <input type="date" id="filterDeadlineTo">
                    </div>
                    <div class="filter-group">
                        <label for="filterPriority">重要度</label>
                        <select id="filterPriority">
                            <option value="">すべて</option>
                            <option value="high">高</option>
                            <option value="medium">中</option>
                            <option value="low">低</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterInProgress">着手中</label>
                        <select id="filterInProgress">
                            <option value="">すべて</option>
                            <option value="true">着手中のみ</option>
                            <option value="false">未着手のみ</option>
                        </select>
                    </div>
                    <div class="filter-buttons">
                        <button id="applyFilterBtn" class="btn btn-primary">検索</button>
                        <button id="clearFilterBtn" class="btn btn-secondary">クリア</button>
                    </div>
                </div>
            </div>

            <!-- タスク追加ボタン -->
            <div class="action-section">
                <button id="addTaskBtn" class="btn btn-success">＋ 新規タスク追加</button>
            </div>

            <!-- タスク一覧テーブル（PC用） -->
            <div class="task-table-container desktop-only">
                <table class="task-table">
                    <thead>
                        <tr>
                            <th>タスク名</th>
                            <th>重要度</th>
                            <th>期限</th>
                            <th>進捗</th>
                            <th>詳細メモ</th>
                            <th>着手中</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- タスクがここに動的に追加される -->
                    </tbody>
                </table>
                <p id="noTaskMessage" class="no-task-message" style="display: none;">タスクがありません。新規タスクを追加してください。</p>
            </div>

            <!-- タスク一覧カード（モバイル用） -->
            <div class="task-cards-container mobile-only">
                <div id="taskCardsContainer">
                    <!-- タスクカードがここに動的に追加される -->
                </div>
                <p id="noTaskMessageMobile" class="no-task-message" style="display: none;">タスクがありません。新規タスクを追加してください。</p>
            </div>
        </section>

        <!-- カレンダー画面 -->
        <section id="calendarView" class="view" style="display: none;">
            <div class="calendar-header">
                <button id="prevMonthBtn" class="btn btn-secondary">◀ 前月</button>
                <h2 id="currentMonthYear"></h2>
                <button id="nextMonthBtn" class="btn btn-secondary">翌月 ▶</button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-day-header">日</div>
                <div class="calendar-day-header">月</div>
                <div class="calendar-day-header">火</div>
                <div class="calendar-day-header">水</div>
                <div class="calendar-day-header">木</div>
                <div class="calendar-day-header">金</div>
                <div class="calendar-day-header">土</div>
                <div id="calendarDays" class="calendar-days-container">
                    <!-- カレンダーの日付がここに動的に追加される -->
                </div>
            </div>
        </section>
    </div>

    <!-- タスク追加・編集モーダル -->
    <div id="taskModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新規タスク追加</h2>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskName">タスク名 <span class="required">*</span></label>
                    <input type="text" id="taskName" required placeholder="タスク名を入力">
                </div>
                <div class="form-group">
                    <label for="taskPriority">重要度 <span class="required">*</span></label>
                    <select id="taskPriority" required>
                        <option value="high">高</option>
                        <option value="medium" selected>中</option>
                        <option value="low">低</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDeadline">期限</label>
                    <input type="date" id="taskDeadline">
                </div>
                <div class="form-group">
                    <label for="taskProgress">進捗 <span id="progressValue">0</span>%</label>
                    <input type="range" id="taskProgress" min="0" max="100" value="0">
                </div>
                <div class="form-group">
                    <label for="taskMemo">詳細メモ</label>
                    <textarea id="taskMemo" rows="4" placeholder="詳細メモを入力"></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="taskInProgress">
                        着手中
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 削除確認モーダル -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>削除確認</h2>
                <button id="closeDeleteModalBtn" class="close-btn">&times;</button>
            </div>
            <p>このタスクを削除してもよろしいですか？</p>
            <div class="form-actions">
                <button id="confirmDeleteBtn" class="btn btn-danger">削除</button>
                <button id="cancelDeleteBtn" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
